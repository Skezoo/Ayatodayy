<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آية اليوم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://raw.githubusercontent.com/Skezoo/Ayatoday/main/C4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            height: 100vh;
            margin: 0;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            min-width: 120px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        #memorial-button {
            background: #ff5733;
            color: white;
        }

        #memorial-button:hover {
            background: #c70039;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body>
    <h2 id="title">صوت ربنا ليك ✝📖</h2>
    <p id="verse"></p>

    <div class="buttons">
        <button id="new-verse">🔄 آية جديدة</button>
        <button id="copy-verse">📋 نسخ الآية</button>
        <button id="share-verse">📤 مشاركة</button>
        <button id="save-verse">❤ حفظ الآية</button>
        <button id="explain-verse">📖 عرض التفسير</button>
        <button id="notification-button">🔔 تفعيل التنبيه اليومي</button>
        <button id="memorial-button">📜 تذكار اليوم</button>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>

</html>
