<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آية اليوم ✝️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                      url('https://raw.githubusercontent.com/Skezoo/Ayatoday/main/C4.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
            margin: 0;
        }

        #title {
            font-size: 2.2rem;
            color: #FFD700;
            margin: 2rem 0;
            padding: 1rem 2rem;
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            display: inline-block;
            animation: fadeInUp 1s ease;
        }

        #verse-container {
            background: rgba(255,255,255,0.15);
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem auto;
            max-width: 800px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            max-height: 400px; /* حد أقصى للارتفاع */
        }

        #verse {
            flex: 1;
            font-size: 1.6rem;
            line-height: 1.8;
            margin: 1.5rem 0;
            font-weight: 500;
            min-height: 100px;
            max-width: 60%; /* تخصيص حجم الآية */
            overflow: hidden;
            word-wrap: break-word;
        }

        #verse img {
            width: 35%; /* تقليل الحجم أكثر */
            height: auto;
            max-height: 100%; /* التأكد من عدم تجاوز ارتفاع الصورة */
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        .verse-reference {
            font-size: 1.2rem;
            color: #FFD700;
            margin-top: 1rem;
            display: block;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 1rem;
            margin: 2rem auto;
            max-width: 900px;
        }

        button {
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #new-verse { background: #27ae60; }
        #copy-verse { background: #2980b9; }
        #share-verse { background: #f39c12; }
        #save-verse { background: #e74c3c; }
        #explain-verse { background: #8e44ad; }
        #remembrance-button { background: #16a085; }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            display: none;
            animation: slideIn 0.4s ease-out;
            z-index: 1000;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { bottom: -100px; }
            to { bottom: 30px; }
        }

        @media (max-width: 768px) {
            #title { font-size: 1.8rem; }
            #verse { font-size: 1.3rem; }
            button { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1 id="title" class="animate__animated animate__fadeIn">صوت ربنا ليك  ✝️</h1>
    
    <div id="verse-container" class="animate__animated animate__zoomIn">
        <div id="verse">جاري تحميل الآية...</div>
        <img src="https://raw.githubusercontent.com/Skezoo/Ayatodayy/main/c2.jpg" alt="Image for the verse">
    </div>

    <div class="buttons">
        <button id="new-verse">🔄 آية جديدة</button>
        <button id="copy-verse">📋 نسخ الآية</button>
        <button id="share-verse">📤 مشاركة</button>
        <button id="save-verse">❤ حفظ الآية</button>
        <button id="explain-verse">📖 عرض التفسير</button>
        <button id="remembrance-button">📅 تذكار اليوم</button>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
